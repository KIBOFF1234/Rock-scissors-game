
<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors game</title>

<body>

  <h2 class="heading">Rock Paper Scissors</h2>


  <button  class="js-rock-btn move-btn">

  </button>

  <button  class="js-paper-btn move-btn">

  </button>

  <button  class="js-scissors-btn move-btn">

 <p class="js-score score"></p>
 
 <button class="reset-score-btn  js-reset-btn">Reset score</button>
 
 
 <button class="auto-play-btn js-auto-play-btn">Auto Play</button>

 <div class="js-confirm-reset confirm-message">
  
 </div>
